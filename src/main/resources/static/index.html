<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기능 점검 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <button type="button">분류선택</button>
            </div>
            <div class="form-group">
                <label for="largeCategory">대분류</label>
                <input type="text" id="largeCategory" name="largeCategory" value="대분류" readonly>
            </div>
            <div class="form-group">
                <label for="mediumCategory">중분류</label>
                <input type="text" id="mediumCategory" name="mediumCategory" value="중분류" readonly>
            </div>
            <div class="form-group">
                <label for="itemName">물품명</label>
                <input type="text" id="itemName" name="itemName">
            </div>
            <div class="form-group">
                <label for="itemCount">물품개수</label>
                <input type="text" id="itemCount" name="itemCount">
            </div>
            <div class="form-group">
                <label for="transactionDateTime">거래일시</label>
                <input type="datetime-local" id="transactionDateTime" name="transactionDateTime">
            </div>
            <div class="form-group">
                <label for="unitPrice">개당금액</label>
                <input type="text" id="unitPrice" name="unitPrice">
            </div>
            <div class="form-group">
                <label for="counterparty">거래상대</label>
                <input type="text" id="counterparty" name="counterparty">
            </div>
            <div class="form-group">
                <label for="repeatedTransaction">반복거래여부</label>
                <input type="checkbox" id="repeatedTransaction" name="repeatedTransaction">
            </div>
            <div class="button-group">
                <button type="submit">저장</button>
            </div>
        </form>
    </div>
</body>
</html>
